<div class="container">
  <div class="row">
    <div class="col-md-7 mx-auto">
      <h1 class="h1 text-center pt-5 pb-2 mb-4 text-dark border-bottom border-seccondary">Formulario de contacto</h1>
      <form class="form px-1 needs-validation">
        <div class="form-group row mt-2">
          <label for="nombre" class="col-md-1 col-form-label me-4">Nombre</label>
          <div class="col-md-10">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre y apellido"
              required
              class="form-control"
              [value]="formulario.nombre"
              disabled
            />
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="email" class="col-md-1 col-form-label me-4">Email</label>
          <div class="col-md-10">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ejemplo@dominio.com"
              required
              class="form-control"
              [value]="formulario.email"
              disabled
            />
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="mensaje" class="col-md-1 col-form-label me-4">Mensaje</label>
          <div class="col-md-10">
            <textarea
              id="mensaje"
              name="mensaje"
              required
              class="form-control"
              [value]="formulario.mensaje"
              disabled
            ></textarea>
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="respuesta" class="col-md-1 col-form-label me-4">{{ numero1 }}+{{ numero2 }}=?</label>
          <div class="col-md-10">
            <input
              type="text"
              id="respuesta"
              name="respuesta"
              placeholder="Respuesta"
              required
              class="form-control"
              [value]="formulario.respuesta"
              pattern="5"
              disabled
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
